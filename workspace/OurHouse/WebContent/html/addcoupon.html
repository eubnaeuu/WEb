<!DOCTYPE html>

<head>

    <meta name="author" content="3team">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 대표 로고 -->
    <link rel="icon" href="../../image/PNG/favicon.png">
    <link rel="apple-touch-icon" href="../../image/PNG/favicon.png">
    
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/addcoupon.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- body 태그에 직접적으로 css는 부여하지 않는다. 컨테이너를 따로 지정하자. -->
    <!-- 언더바 두개를 사용하는 이유 -->
<div class="body__container"> <!-- body의 일부분인 컨테이너임을 의미 -->

    <!-- HEADER -->
    <header class="section">
        <!-- 콘텐츠가 들어가는 inner영역 -->

        <div class="header--background"></div>

            <div class="inner clearfix">

                <div class="menu-group float--left">
                    
                    <div class="logo">
                        <a href="#">우리의집</a>
                    </div>

                </div>

                <div class="item-nav float--right">

                    <a class="item-box" href="#"> 

                        <div class="item-picture">
                            <img src="../../image/PNG/picture.png" alt="">
                        </div>
                        
                        <div class="item-title">
                            <h3>사진게시판으로</h3>
                            <p>회원들이 올린 사진을 보러갑시다</p>
                        </div>
                        
                    </a>

                    <a class="item-box" href="#"> 

                        <div class="item-picture">
                            <img src="../../image/PNG/question.png" alt="">
                        </div>
                        
                        <div class="item-title">
                            <h3>질문게시판으로</h3>
                            <p>회원들의 질문글을 보러갑시다</p>
                        </div>
                        
                    </a>
                    
                    <a class="item-box" href="#" data-toggle="modal" data-target="#exampleModal"> 

                        <div class="item-picture">
                            <img src="../../image/PNG/write.png" alt="">
                        </div>
                        
                        <div class="item-title">
                            <h3>공지게시글 작성</h3>
                            <p>자 이제 한번 공지해봅시다</p>
                        </div>
                        
                    </a>

                </div>
            </div>
    </header>

    <section class="section section-dashboard">

        <div class="inner">

            <nav class="nav-container">
                <ul class="nav-list">
                    <li class="nav-item"><a href="adminhome.html">신고내역</a></li>
                    <li class="nav-item"><a href="memberManage.html">회원관리</a></li>
                    <li class="nav-item" style="color: #35C5F0;"><a href="noticeManage.html">공지사항</a></li>
                    <li class="nav-item">쿠폰관리</li>
                </ul>
            </nav>

            <div class="dashboard-contents">


                <h2 class="summary__title">쿠폰 관리
                <img src="../../image/PNG/poyo.png" alt="" class="chracter">
                </h2>

                <div class="report-list">
                    
                    <div class="summary__desciption"> 쿠폰 상자</div>

                    <div class="list--wrap">
                        
                        <div class="coupon-container">


                            <!-- 쿠폰 아이템 ! 여기서 부터 반복해주세요! -->
                            <div class="coupon-item">

                                <div class="coupon-stocknumber">
                                    <h2>남은재고 :</h2>

                                    <span>1156</span>
                                </div>

                                <div class="coupon-title">
                                    <h2>지마켓</h2>

                                    <span>3,000원 쿠폰</span>
                                </div>

                                <div class="coupon-whereuse">
                                    <h2>사용처</h2>

                                    <span>GMARKET.CO.KR</span>
                                </div>

                                <div class="couponbtn-group">
                                    <button type="button" class="btn coupon-revise">쿠폰 수정</button>
                                    <button type="button" class="btn coupon-delete">쿠폰 삭제</button>
                                </div>

                            </div>
                            <!-- 여기까지가 쿠폰 한세트! -->
                            


                            
                            <!-- 야는 건들지 마시게! -->
                            <div class="coupon-item">

                                

                                <div class="couponbtn-group">
                                    <button type="button" class="btn coupon-add">쿠폰 추가</button>
                                </div>
                                

                            </div>
                            <!-- 까지가 추가버튼이여라! -->

                        </div>
                        
                    </div>

                </div>

            </div>

        </div>

    </section>

    </div>

    <!-- 팝업창 -->
    <div class="modal-container">
        <div class="modal-bg">
            <div class="modal">

                <div class="popup-title">
                </div>

                <div class="popupbtn-group">
                    <button class="btn-agree"></button>
                    <button class="btn-cancel">취소</button>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/addcoupon.js"></script>
