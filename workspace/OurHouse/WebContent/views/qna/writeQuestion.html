<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이거 언제 다만드냐</title>

    <meta name="author" content="3team">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- 대표 로고 -->
    <link rel="icon" href="../../image/PNG/favicon.png">
    <link rel="apple-touch-icon" href="../../image/PNG/favicon.png">
    
    <link rel="stylesheet" href="../../css/reset.css">
    <link rel="stylesheet" href="../../css/bootstrapSelect.css">
    <link rel="stylesheet" href="../../css/writeQuestion.css">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <!-- body 태그에 직접적으로 css는 부여하지 않는다. 컨테이너를 따로 지정하자. -->
    <!-- 언더바 두개를 사용하는 이유 -->
<div class="body__container"> <!-- body의 일부분인 컨테이너임을 의미 -->

    <!-- HEADER -->
    <header class="section">
        <!-- 콘텐츠가 들어가는 inner영역 -->
        <div class="inner clearfix">

            <div class="menu-group float--left">
                
                <div class="logo">
                    <img src="../../image/PNG/favicon.png" alt="">
                    <a href="./home.html">우리의집</a>
                </div>

            </div>

        </div>
    </header>

    <section class="section section-write">

        <div class="inner">

            <h2 class="summary__title"></h2>



        <!-- 셀렉트 박스는요 css가 안먹혀요 쓰레기같은 태그예요 -->
        <form id="writeform">

            <div class="selectform1">
                <div class="select-group">

                    <div class="selectbox select1"> 
                        <label for="ex_Acreage">평수</label> 
                            <select id="acreage" onchange="selectoption()"> 
                                <option>선택하세요</option> 
                                <option>10평미만</option> 
                                <option>10평따리</option> 
                                <option>20평따리</option> 
                            </select> 
                    </div>
                    
                    <div class="selectbox select2"> 
                        <label for="ex_building">빌라/연립</label> 
                            <select id="building" onchange="selectoption()">
                                <option selected>선택하세요</option> 
                                <option>10평미만</option> 
                                <option>10평따리</option> 
                                <option>20평따리</option> 
                            </select> 
                    </div>
                    
                    <div class="selectbox select3"> 
                        <label for="ex_building">빌라/연립</label> 
                            <select id="building" onchange="selectoption()">
                                <option selected>선택하세요</option> 
                                <option>프로방스&로맨틱</option> 
                                <option>10평따리</option> 
                                <option>20평따리</option> 
                            </select> 
                    </div>

                </div>

                <div class="pictureandcomment">

                    <div class="img-container">
                        <div class="image-upload-wrap">
                            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                            
                            <div class="drag-text">
                                <h3>이미지 업로드</h3>   
                            </div>
                        </div>

                        <div class="file-upload-content">

                            <div class="imgBox">
                                <img class="file-upload-image" src="#" alt="your image" />

                                <button type="button" onclick="removeUpload()" class="remove-image"><i class="fas fa-times"></i></button>
                            </div>    

                        </div>
                    </div>

                    <div class="writebox">
                        <div class="selectbox select4"> 
                            <label for="ex_building">빌라/연립</label> 
                                <select id="building" onchange="selectoption()">
                                    <option selected>선택하세요</option> 
                                    <option>프로방스&로맨틱</option> 
                                    <option>10평따리</option> 
                                    <option>20평따리</option> 
                                </select> 
                        </div>

                        <div class="usercomment">
                            <textarea class="comment" name="" id="" cols="30" rows="10"></textarea>
                        </div>
                    </div>
                </div>
            </div>

            <button type="button" class="btn" onclick="writeAdd()">글 추가하기</button>

        </div>

        </form>

    </section>
 <!-- FOOTER -->
    <footer class="section">

        <div class="inner">
            
            <input type="submit" href="" class="btn" value="글 작성완료">
        </div>

    </footer>
    
   


</div>

    <script src="../../js/writeQuestion.js"></script>
    <script src="../../js/imageupload.js"></script>
</body>
</html>
