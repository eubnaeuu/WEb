    <title>Document</title>

<body>

<div class="body__container">

    <!-- HEADER -->
    <header class="section">
        <div class="inner clearfix">

            <div class="menu-group float--left">
                
                <div class="logo">
                    <a href="#">우리의집</a>
                </div>

            </div>

            <div class="sign-group float--right">

                <form id="search-form" method="POST" action="">
                    <span class="search-icon"></span>
                    <input type="text" id="search" class="input--text" placeholder="우리의집 통합검색">
                    <input type="submit" value="Submit">
                </form>

                <ul class="sub-menu">
                    <li><a href="./signin.html">로그인</a></li>
                    <li><a href="./signup.html">회원가입</a></li>
                </ul>

                <div class="btn-group">
                    <a href="" class="btn">글쓰기
                        <i style="margin-left: 10px;"class="fas fa-angle-down"></i>
                    </a>
                </div>
            </div>
        </div>
    </header>

    <!-- 프로필, 설정 선택하는 서브 헤더 -->
    <header class="section section-profile_nav">
        <div class="inner">
            <ul>
                <li><a href="#">프로필</a></li>
                <li><a href="#">설정</a></li>
            </ul>
        </div>
    </header>

    <!-- 모두보기, 사진, 질문과답변, 좋아요 선택하는 서브 헤더 -->
    <header class="section section-profile-subnav">
        <div class="inner">
            <ul>
                <!-- <li><a href="#">모두보기</a></li>
                <li><a href="#">사진</a></li>
                <li><a href="#">질문과답변</a></li>
                <li><a href="#">좋아요</a></li> -->

                
                <li><a href="#">회원정보수정</a></li>
                <li><a href="#">비밀번호 변경</a></li>
                 
            </ul>
    </header>

    <!-- 회원정보 수정 컨테이너 -->
    <section class="section section-profileSet_form">

        <form action="">

        <div class="inner set-container">

            <div class="set-header clearfix">
                
                <div class="title float--left">
                회원정보수정
                </div>

                <a href="#" class="serviceOut-btn float--right">
                    탈퇴하기
                </a>

            </div>

            <div class="form--group">

                <div class="form-title">
                    <p>이메일</p>
                    <p>*필수항목</p>
                </div>

                <div class="set-form">
                    <div class="input-form email">
                        <input class="input--text" type="text" placeholder="이메일주소 입력"> 
                    </div>


                </div>
                
            </div>

            <div class="form--group">

                <div class="form-title">
                    <p>별명</p>
                    <p>*필수항목</p>
                </div>

                <div class="set-form">
                    <div class="input-form nickname">
                        <input id="" class="input--text userNick" type="text" placeholder="아이디"> 
                    
                        <button type="button" class="btn" onclick="">중복확인</button>
                    </div>


                </div>
                
            </div>

            <div class="form--group">

                <div class="form-title profileimage">
                    <p>프로필 이미지</p>
                </div>

                <div class="set-form">

                    <div class="img-container">
                        <div class="image-upload-wrap">
                            <input class="file-upload-input" type='file' onchange="readURL(this);" accept="image/*" />
                            
                            <div class="drag-text">
                                <h3>이미지 업로드</h3>   
                            </div>
                        </div>
                
                        <div class="file-upload-content">
                
                            <div class="imgBox">
                                <img class="file-upload-image" src="#" alt="your image" />
                
                                <button type="button" onclick="removeUpload(this)" class="remove-image"><i class="fas fa-times"></i></button>
                            </div>    
                
                        </div>
                    </div>
                </div>
                
            </div>

            <div class="form--group">

                <div class="form-title simpleintroduce">
                    <p>한줄소개</p>
                </div>

                <div class="set-form">
                    <div class="input-form">
                        <input class="input--text introduce" type="text"> 
                    </div>
                </div>
                
            </div>

        <input type="submit" href="" class="btn-setting" value="회원정보수정">

        </div>


        </form>

    </section>

                </ul>
            </div>
    </footer>
