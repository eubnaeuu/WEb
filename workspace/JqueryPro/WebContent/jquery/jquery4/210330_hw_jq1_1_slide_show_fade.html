<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style type="text/css">
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#Show").click(function(){
					$("#img1").show(2000); // param(speed, callback)
					});
				$("#Hide").click(function(){
					$("#img1").hide(2000);
					});
				$("#SlideUp").click(function(){
					$("#img1").slideUp(2000);
					});
				$("#SlideDown").click(function(){
					$("#img1").slideDown(2000);
					});
				$("#SlideToggle").click(function(){
					$("#img1").slideToggle(2000);
					});
				$("#FadeIn").click(function(){
					$("#img1").fadeIn(2000);
					});
				$("#FadeOut").click(function(){
					$("#img1").fadeOut(2000);
					});
				$("#FadeTo").click(function(){
					$("#img1").fadeTo(2000,0.2); // ★ FadeTo(속도 , 불투명도, callback) ->  필수param : 속도(milliseconds), 불투명도(0-1) 
					});
				$("#FadeToggle").click(function(){
					$("#img1").fadeToggle(2000);
					});
				
						
// 				$("#Hide").on(   // 다른형태는 무엇이 있는지
// 						"hide", function(){
// 							$("#img1").hide();
// 						});
						
			});
		</script>
	</head>
	<body>
		<div>
			<button id="Show" type="button">Show</button>
			<button id="Hide" type="button">Hide</button>
			<button id="SlideUp" type="button">SlideUp</button>
			<button id="SlideDown" type="button">SlideDown</button>
			<button id="SlideToggle" type="button">SlideToggle</button>
			<button id="FadeIn" type="button">FadeIn</button>
			<button id="FadeOut" type="button">FadeOut</button>
			<button id="FadeTo" type="button">FadeTo</button>
			<button id="FadeToggle" type="button">FadeToggle</button><br>		
			<img id="img1" alt="강아지3" src="../../images/dog3.jpg">
		</div>
	</body>
</html>
