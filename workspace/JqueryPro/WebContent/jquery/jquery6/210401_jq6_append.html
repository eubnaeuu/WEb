<!DOCTYPE html>

<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style>
		img {
		width : 100px;
		height : 100px;
		}
		</style>
		<script type="text/javascript">
		var imgRoot = "../../images/";
		
			$(document).ready(function(){
				$("<p>",{
					"html" : "튤립"
					,"class" : "ex1_1"
					,"title" : "Tulips.jpg"
				}).appendTo("body");
				$("<p>",{
					"html" : "국화"
					,"class" : "ex1_1"
					,"title" : "Chrysanthemum.jpg"
				}).appendTo("body");
				$("<p>",{
					"html" : "코알라"
					,"class" : "ex1_1"
					,"title" : "Koala.jpg"
				}).appendTo("body");
				$("<p>",{
					"html" : "수국"
					,"class" : "ex1_1"
					,"title" : "Hydrangea.jpg"
				}).appendTo("body");
				
				$("p.ex1_1").click(function(){
					$("<img>",{
// 						css:{
// 							"width" : "200px"
// 							,"height" : "200px"
// 						},
						"title" : $(this).attr("title")
						,"src" : imgRoot + $(this).attr("title")
						,"alt" : $(this).text()
					}).appendTo(this);
				});
				
				$("p.ex1_2").click(function(){
					alert(imgRoot + $(this).attr("title")+"jpg");
					$("<img>",{
						"title" : $(this).attr("title")
						,"src" : imgRoot + $(this).attr("title")+".jpg"
						,"alt" : $(this).text()
					}).appendTo("#test");
				});
			});
			
		</script>
	</head>
	<body>
	<!-- 아래와 같이 input type hidden 을 써서 요 p요소에 img를 추가하는 것이 더 바람직(title에는 파일 확장명이 아닌 사진의 제목이 나와야 하기에) -->
		<p class="ex1_2" title="Hydrangea">수국</p>
		<div>
			<input id="test" type="hidden" value="Hydrangea.jpg">
		</div>
	</body>
</html>
