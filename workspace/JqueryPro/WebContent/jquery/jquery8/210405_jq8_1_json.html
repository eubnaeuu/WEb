<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style type="text/css">
		</style>
		<script>
			// Object
			var myObj1 = {
							"name" : "홍홍홍" 
							,"birth" : "2032-02-01"
							,"age" : 3
							,"address" : {   // 대전광역시 중구 대흥동
								"city":"대전광역시"
								, "gu": "중구"
								, "dong":"대흥동"
							}
							,"hobby" : ["코딩","개발","한컴타자연습"]
				};
			// String				
			var myJSON2 = '{'			  
						+'"name" : "홍홍홍"' 
						+',"birth" : "2032-02-01"'
						+',"age" : 3'
						+',"address" : {'
						+'"city":"대전광역시", "gu": "중구", "dong":"대흥동"'
						+'}'
						+',"hobby" : ["코딩","개발","한컴타자연습"]'
						+'}';
					
			$(document).ready(function(){
			
	
				$("button").click(function(){
					
					//★  Object => String
					var myJSON1 = JSON.stringify(myObj1);
					$("#ans1").text(myJSON1);
					// $("#ans2").html()= myJSON2; : 에러 발생
					
					//★  String => Object
					var myObj2 = JSON.parse(myJSON2);
					$("#ans2").text(myObj2);
// 					$("#ans2").text(JSON.parse(myJSON1));

					$("#name").text(myObj1.name);
					$("#addr").text(myObj1.address.city+" "+myObj1.address.dong);
 					
					// hobby
//					$("#hobby").text(myObj1.hobby[0]+", "+myObj1.hobby[1]+", "+myObj1.hobby[2]);
					var strHobby = "";
					for(var i=0; i<myObj1.hobby.length; i++){
						strHobby += "(" + myObj1.hobby[i]+"), ";
					}
					strHobby = strHobby.substr(0, strHobby.length-2);
					$("#hobby").text(strHobby);		
					});
				
					// birth
// 					$("#birth").text(myObj1.birth);
					var date = new Date(myObj1.birth);
					$("#birth").text(date);
					
				});
		</script>
	</head>
	<body>
		<button type="button">JSON 변환 테스트</button>
		<p>1차변환(obj => str) :<span id="ans1"></span></p>
		<p>2차변환(str => obj) :<span id="ans2"></span></p>
		<p>이름 : <span id="name"></span> </p>
		<p>주소(객체) : <span id="addr"></span> </p>
		<p>취미(배열) : <span id="hobby"></span> </p>
		<p>생년월일 : <span id="birth"></span></p>
	</body>
</html>
