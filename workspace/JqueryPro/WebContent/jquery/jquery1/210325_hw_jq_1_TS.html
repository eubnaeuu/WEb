<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>jQuery 기초1 과제</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
	</head>
	<!-- <body onload="init()">  페이지 로드시 init실행 -->
	<body>
	</body>
		<script type="text/javascript">
		// onload 이벤트 : 화면이 준비가 되면 호출되는 함수
		
// 		function init(){ // 초기화 라는 의미
// 			화면의 기본값을 세팅, DB정보를 조회해서 화면에 설정
// 		}
		// 요소 생성방법 1
			$(document).ready(function(){
				//js : document.createElement("img");
				var buttonele = $('<button type="button" onclick="addImg()">이미지추가TS</button>');	
				buttonele.appendTo("body");
			});
			
			// 요소 생성방법 2	
			function addImg(){
				// 이미지 추가하고, 이미지에 가로세로 지정하기
				// 1) 이미지 요소 생성
				// 2) 요소에 width, height 세팅
				var imgele = $("<img>", {
					"src" : "../../images/dolphin1.jpg"
					, "width" : "100"
					, "height" : "50"
					, "click" : function (){
						console.log(this);
						$(this).css('border', '5px solid red');
					}
				});
					$("body").append($("<br>")).append(imgele);
			}
		</script>
</html>
