<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>selector</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style type="text/css">
		</style>
		<script type="text/javascript">
		
		$(document).ready(function(){
			// h2의 "자식"a 태그에 테두리 설정
			$("div#ex1 h2 > a").css("border", "1px solid red");
			// h2의 "손자"a 태그에 글자색 설정 // 꺽쇄(>)의 개수만큼 단계표현
			$("div#ex1 h2 >> a").css("color", "green");
// 			$("h2 >>> p").css("color", "silver");
			// h2의 "후손"a 태그에 배경색 설정
			$("div#ex1 h2 a").css("background-color", "yellow");		
		});
		
		$(document).ready(function(){
			$("div#ex2 span").css("background-color", "yellow");
			$("div#ex2 div span").css("border", "2px solid red");
			$("div#ex2 div > span").css("border", "2px solid blue");
		});
		
		$(document).ready(function(){
		$("div#ex3 h3 ~ p").css("background-color","yellow").css("width","60").css("text-align","center");
		$("div#ex3 h3 + p").css("color","white");
		});
		
		$(document).readey(function(){
			$("p[title]").css("background-color","orange");
			$("[type='password']").css("border","3px dotted blue")
			
		});
		
		</script>
	</head>
	<body>
	<div id="ex1">
		<h2>
			문단 안에 <a>링크</a> 태그가 있다.
			<span>두번째 링크는 <a>손자</a>이다.</span> 
		</h2>
	</div>
	<hr>
	<div id="ex2">
		<p>이 문단에는 <span>스팬</span> 엘리먼트가 있다</p>
		<div>
				이 디비젼에도 <span>스팬</span> 엘리먼트가 있다
			<p>
				디비전의 내부 문단의 <span>스팬</span> 엘리먼트이다
			</p>
			<div>
				<p>내부 디비젼의 다시 문단 속 아주 <strong>깊은곳에</strong> <em>숨어있는</em> <span>스팬</span>엘리먼트도 있다</p>
			</div>
		</div>
	</div>
	<div id="ex3">
		<p> 형제 선택자에 대하여</p>
		<h3>꼬마버스 타요 가족을 소개 합니다</h3>
		<p>타요</p>
		<p>로기</p>
		<p>라니</p>
		<p>가니</p>
	</div>
	<div id="ex4">
		<p>일반 문단입니다</p>
		<p title="툴팁으로 보입니다">
			타이틀을 가지고 있는 문단입니다
		</p>
		회원번호<input type="text"><br>
		비밀번호<input type="password">
	</div>
	</body>
</html>
