<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<script type="text/javascript">
			$(document).ready(function (){
			$("<a>",{
				"href" : "http://www.ddit.or.kr"
				,"html" : "(재)대덕 인재 개발원"
			}).appendTo("body");
			
			($("<br><br>")).appendTo("body");
			
			$("<a>",{
				"href" : "mailto:power2c@ddit.or.kr"
				,"html" : "빠워에게 메일보내"
			}).appendTo("body");
			
			($("<br><br>")).appendTo("body");
			
			$("<div>",{
				"html" : "Some images"
			}).appendTo("body");
			
			$("<div>", {
				"id" : "imgdiv"
			}).appendTo("body");
			
			$("<div>", {
				"id" : "someDiv"
				,"html" : "이곳은 ID속성이 someDiv인 &lt;div&gt;태그 입니다"
			}).appendTo("body");
			
			($("<span>Text: </span>")).appendTo("body");
			
			$("<input>", {
				"type" : "text"
				,"title" : "입력란"
			}).appendTo("body");
			
			$("<button>", {
				"type" : "submit"
				,"html" : "submit"
			}).appendTo("body");
			
			$("<input>", {
				"type" : "button"
				,"value" : "클릭~~"
			}).appendTo("body");
			
			
			for(var i=0; i<7; i++){
				$("<img>",{
					css:{
						"width" : "100"
						,"border" :"3px solid black"	
				},
					"src" : "../../images/dog3.jpg"
				}).appendTo($("div#imgdiv"));
			}
			
			$($("img")[0]).attr("id","img1").attr("alt","멍멍사진");
			$($("img")[1]).attr("id","little");
			$($("img")[2]).attr("id","little-bear").attr("alt","멍멍사진");
			$($("img")[3]).attr("title","xnamex");
			$($("img")[4]).attr("title","ynamedy").attr("alt","멍멍사진");
			$($("img")[6]).attr("id","little-bear").attr("src","../../images/rainbow.png").css("width","200"); //★ 2em 하면 기존 2배 아닌가? 왜 작아짐?
			
			
			$('input[type="button"], a[href^="mailto"]').css("background-color","yellow");
			$('a[href*="power2c"]').css("text-decoration", "none");
			$('img[id!="img1"]').css("border-color", "blue");
			$('img[src$="png"]').css("border-color", "green");
			$('img[alt]').css("border", "5px solid");
			$('img[src$="png"]').css("border-color", "green");
			$('img[title*="named"]').css("border-style", "double");
			$('img[id^="little"], img[id="little"]').css("border-style", "dotted");
			$('input[type="text"]').css("border-color", "pink");
			
			
			// AND :  $('input[type="radio"][name="nameC"]')
