<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<script type="text/javascript">
		$(document).ready(function(){
// 			$($("img")[0]).attr("title","강아지1마리");
// 			$($("img")[1]).attr("title","강아지2마리");
// 			$($("img")[2]).attr("title","강아지3마리");
			
// 			src.split("/")

			$("img").each(function(){
				var src = $(this).attr("src"); // ../../images/dog1.jpg
				var filename = src.split("/")[src.split("/").length-1];	
				$(this).attr("title", filename);
			});
		});
		</script>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<div>
			<img src="../../images/dog1.jpg">
			<img src="../../images/dog2.jpg">
			<img src="../../images/dog3.jpg">
		</div>
	</body>
</html>
