<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style type="text/css">
			div {
				border : 3px dotted red;
			}
			#tmp1 {
				position: relative;
			}
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#btnHide").click(function(){
					$("p").hide();
				});
				$("#btnShow").click(function(){
					$("p").show();
				});
				$("#btnToggle").click(function(){
					$("div").toggle();
				});
				$("#btnFadeIn").click(function(){
					$("p").fadeIn();
				});
				$("#btnFadeOut").click(function(){
					$("p").fadeOut();
				});
				$("#btnSlideUp").click(function(){
					$("p").slideUp();
				});
				$("#btnSlideDown").click(function(){
					$("p").slideDown();
				});
				$("#btnAnimate").click(function(){
					$("#tmp1").animate({left: '300px'});
				});
			});
		</script>
	</head>
	<body>
		<div id="">
			<p>이 영역은 버튼을 누르면 사라졌다가 다시 나타나지</p>
			<button type="button" id="btnHide">Hide</button>
			<button type="button" id="btnShow">Show</button>
			<br><br>
			<button type="button" id="btnToggle">Toggle</button>
			<button type="button" id="btnFadeIn">FadeIn</button>
			<button type="button" id="btnFadeOut">FadeOut</button>
			<button type="button" id="btnSlideUp">SlideUp</button>
			<button type="button" id="btnSlideDown">SlideDown</button>
			<button type="button" id="btnAnimate">Animate</button>
		</div>
		<div id="tmp1">
			안녕
			<br>
			반가워
		</div>
	</body>
</html>
