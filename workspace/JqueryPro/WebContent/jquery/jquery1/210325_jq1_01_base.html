<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>JQUERY 기본</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js">
			// 여기에는 jquery 무슨 설정소스들이 들어가게됨. 여기에 무슨 말을 쓰든 다무시.
		</script>
		<script type="text/javascript">
		// document.getEle..
		$(document).ready(function (){ //화면이 로딩되면 alert 띄운다?
			alert(1);
		});
// 아래와 같이 줄여서 쓸 수 있음.
		$(function(){
			alert("2");
		});
		</script>
	</head>
	<body>
		<h1 onclick="hide()">JQUERY 테스트</h1>
		<h2 class="sample">JQuery 테스트</h1>
		<h2 id="tmp" title="t2">JQuery 테스트</h1>
		<h2 class ="tmp1" title="t1">JQuery 테스트</h1>
	</body>
	<script type="text/javascript">
// 		var list = document.getElementsByTagName("h1");
// 		list[0].style.backgroundColor = "yellow"y;
// 		list[0].style.color = "blue";
			
			var obj = $("h1"); // h1요소를 obj로 받음.
			obj.css("background-color","gray"); // js와 달리 '-' 사용 가능하기에 css 문법 그대로 작성
			obj.css("background-color","gray"); // 반환값이 obj인듯?  그래서 28행처럼 가능
			//메소드 체이닝
			obj.css("background-color","silver").css("color", "green").css("font-size","100px");
			
			$(document).ready(function (){ // 레디되면 ready안에 있는 함수 실행해줘
			$("body").css("background-color","yellow");
			$("h1").css("color","blue");
			$(".sample").css("color", "green");
			$("#tmp").css("color", "red");
			});
			
			
			// 문서가 로딩되고 나서
			// h2 요소에 클릭 이벤트 설정 해주기
			$("h2").click(function(){ // onclick 이 아니네?
// 				$("h2").hide(); // h2요소 모두 실행
			alert("a");
			$(this).hide(); // 해당 클릭 이벤트가 발생한 객체만 실행
			});
			
			function hide(){
				$("h1").hide();
			}
	</script>
</html>
