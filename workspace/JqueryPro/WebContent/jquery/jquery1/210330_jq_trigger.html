<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style type="text/css">
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				// 사용자 정의 함수 사용하기
				$("p", "#ex1").on({
				"myEvent" : function(e, name){
					alert(name + "님 이이");
				}	
				});
				
				<!-- trigger와 triggerHandler 비교 -->
				$("input", "#ex2").focus(function(){
					//방법1
// 					$("<span>포커스 받았슈~</span>").appendTo("#ex2").fadeOut(100000); // faseOut(말그대로 사라짐)
					var ele = $("<span>포커스 받았슈~</span>");
					$("#ex2").append(ele);
					ele.fadeOut(1000);
				})
				
				// 이벤트를 [강제]로 발생시키는 메서드 - trigger
// 				$("p").trigger("click");
				$("button", "#ex1").click(function(){
				$("p", "#ex1").trigger("myEvent", "홍길동"); // 해당 메서드의 파라미터를 받음("홍길동")
				});
				
				$("#btn1").click(function(){
					$("input", "#ex2").trigger("focus");  //★  focus는 19행의 focus인지?괄호안에는 function 이름이 들어가는건지? 2개의 focus 펑션이 있는경우 무엇이 실행되는지, 앞에 적은 요소내에 있는 focus만을 말하는 건지?
				});
				$("#btn2").click(function(){
					$("input", "#ex2").triggerHandler("focus");
				});
				
			});
		</script>
	</head>
	<body>
		<div id="ex1">
			<h3>사용자 정의함</h3>
			<p>안녕</p>
			<button type="button">트리거</button>
			<input type="text"></input>
		</div>
		<hr>
		<div id="ex2">
			<h3>trigger와 triggerHandler 비교</h3>
			<input type="text"></input>
			<button id="btn1" type="button">trigger</button>
			<button id="btn2" type="button">triggerHandler</button>
			
		</div>
	</body>
</html>
