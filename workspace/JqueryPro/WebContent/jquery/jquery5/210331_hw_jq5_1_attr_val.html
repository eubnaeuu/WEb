<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style>
		</style>
		<script type="text/javascript">
			$(document).ready(function(){
				$("#checkboxall").click(function(){
					if($("#checkboxall").prop("checked")== false){
						// [attr - removeattr] 과  [prop]을 함께 쓰지말자
// 							$("#checkboxall ~ :checkbox").removeAttr("checked");
							$("#checkboxall ~ :checkbox").prop("checked",false);
					} else {
// 							$("#checkboxall ~ :checkbox").attr("checked","checked");
							$("#checkboxall ~ :checkbox").prop("checked",true);
							}
				});
				
				$("#checkboxall ~ :checkbox").click(function(){
					var cnt=0;
					$("#checkboxall ~ :checkbox").each(function(){
						if($(this).prop("checked") == true){
							cnt++;
						}
					});
					
					if(cnt==5){
						$("#checkboxall").prop("checked",true);	
					} else{
						$("#checkboxall").prop("checked",false);
					};
				});
				
				$("#btnattr").click(function(){
					str="[attr]\n"
						+" 체크박스 : " + $(":checkbox").attr("checked")+"\n"
						+" 남 : " + $("#genderMale").attr("checked")+"\n"
						+" 여 : " + $("#genderFemale").attr("checked")+"\n"
						+"selectbox: " + $("#sel").attr("selected")+"\n";
						$("#sel > option").each(function(){
							str += "opiton ("+$(this).text()+") : " + $(this).attr("selected")+"\n";
						});
					alert(str);
				});
				
				$("#btnprop").click(function(){
					str="[prop]\n"
						+" 체크박스 : " + $(":checkbox").prop("checked")+"\n"
						+" 남 : " + $("#genderMale").prop("checked")+"\n"
						+" 여 : " + $("#genderFemale").prop("checked")+"\n"
						+"selectbox: " + $("#sel").prop("selected")+"\n";
						$("#sel > option").each(function(){
							str += "opiton ("+$(this).text()+") : " + $(this).prop("selected")+"\n";
						});
					alert(str);
				});
			});
		</script>
	</head>
	<body>
		<form>
			<label for="checkbox">체크박스</label> :
			<input type="checkbox" checked="checked"><br>
			<label for=radiotest()>라디오</label> : <!-- for을 무엇으로 줘야하는지? --> 
			<input type="radio" value ="M" name="gender" id="genderMale" checked="checked">
			<label for="genderMale">남자</label>
			<input type="radio" value ="F" name="gender" id="genderFemale">
			<label for="genderFemale">여자</label><br>
			<label for="sel">리스트 박스</label> :
			<select id="sel">
				<option value="0" selected="selected">-선택-</option>
				<option value="1">하나</option>
				<option value="2">둘</option>
				<option value="3">셋</option>
				<option value="4">넷</option>
			</select><br>
			<label for="sel2">(readonly)</label> :
			<input id="readText" value="카타파" readonly="readonly"><br>
			(disabled) :
			<button type="button" disabled="disabled">실행</button>
			<button type="button" id="btnattr">attr확인</button>
			<button type="button" id="btnprop">prop확인</button><br>
			 <hr>
			 체크박스(전체선택/해제) :
			 <input type="checkbox" name="checkbox" id="checkboxall"><label for="checkboxall">전체선택</label> 
			 <input type="checkbox" name="checkbox" id="checkbox1"><label for="checkbox1">1</label>
			 <input type="checkbox" name="checkbox" id="checkbox2"><label for="checkbox2">2</label>
			 <input type="checkbox" name="checkbox" id="checkbox3"><label for="checkbox3">3</label>
			 <input type="checkbox" name="checkbox" id="checkbox4"><label for="checkbox4">4</label>
			 <input type="checkbox" name="checkbox" id="checkbox5"><label for="checkbox5">5</label>
		</form>
	</body>
</html>
