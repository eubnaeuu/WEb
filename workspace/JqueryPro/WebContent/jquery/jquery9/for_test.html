<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style type="text/css">
		</style>
		<script type="text/javascript">
		$(document).ready(function(){
			
		
// 			var arr = [1,2,3,"사", "오"];
			var arr = {name : "홍홍홍", age : 29};
						
			// for(in)
			// arr : index 반환
			// object : i: key값, this : document 전체 반환
			var str1 = "<ol>";
			for(var i in arr){   // index 반환
			str1 += "<li>"
					+ "i : "+ i +"<br>"
					+ "this : "+this
					+ "</li>";
					console.log("for(in)의 this");
					console.log(this);
			}
			str1 += "</ol>";
			
			//for(of) ==> undefined
			// arr : index 반환
			// object : X
			var str2 = "<ol>";
// 			for(var i of arr){ // num만 반환?
// 				str2 += "<li>"
// 					+ "i : "+ i +"<br>"
// 					+ "this : "+this
// 					+ "</li>"; 	
// 			}
			str2 += "</ol>";
			
			
			//for(:) ==> error
			var str3 = "<ol>";
// 			for(var i : arr){
// 				str3 += "<li>" + i + "</li>"; 	
// 			}
			str3 += "</ol>";
			
			//forEach
			// 특징
			// 1. this object 반환
			// 2. index, item 파라미터 반대로
			// 3. 대문자 E
			// arr : item s및 index 반환
			// object : X
			var str4 = "<ol>";
// 			arr.forEach(function(item, idx){
// 				str4 += "<li>" 
// 					+ "idx : "+ idx + " "
// 					+ "item : " + item + " "
// 					+ "this : "+this + " "
// 					+ "</li>";	 	
// 			});
			str4 += "</ol>";
			
			// $(arr).each(function(idx, item){})
			// arr : index 및 item 반환
			// object : idx:0반환, item:객체 통으로 반환
			var str5 = "<ol>";
			$(arr).each(function(idx, item){
				str5 += "<li>" 
						+ "idx : "+ idx + " "
						+ "item : " + item + " "
						+ "this : "+this + " "
						+ "</li>";	
						console.log("$().each문의 item");
						console.log(item);
						console.log(arr);
			});
			str5 += "</ol>";
			
			// $.each(arr, function(idx, item){})
			// arr : index 및 item 반환
			// object : key 및 item 반환
			var str6 = "<ol>";
			$.each(arr, function(idx, item){
				str6 += "<li>" 
						+ "idx : "+ idx + " "
						+ "item : " + item + " "
						+ "this : "+this + " "
						+ "</li>";	
			});
			str6 += "</ol>";
			
			$("#divResult").html(
								"<h1>for(in)</h1>"+str1+"<br><hr>"
								+"<h1>for(of)</h1>"+str2+"\n<hr>"
								+"<h1>for(:)</h1>"+str3+"\n<hr>"
								+"<h1>forEach</h1>"+str4+"\n<hr>"
								+"<h1>$(arr).each(function(idx, item){</h1>"+str5+"\n<hr>"
								+"<h1>$.each(arr, function(idx, item){</h1>"+str6+"\n<hr>"
								);
		});
		</script>
	</head>
	<body>
		<div id="divResult"></div>
	</body>
</html>
