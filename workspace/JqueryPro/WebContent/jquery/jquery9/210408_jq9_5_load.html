<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style type="text/css">
			table {
				border-collapse: collapse;
			}
			table, td {
				border : 1px solid;
				width: 100%; 
			}
		</style>
	</head>
	
	<body>
	
		<!-- 목록 영역 -->
		<div>
			<table>
				<tr>
					<td>홍길동</td>
					<td>남자</td>
				</tr>
				<tr>
					<td>아이유</td>
					<td>여자</td>
				</tr>
			</table>
		</div>
		
		<!-- 상세정보 영역 -->
		<div id ="detail"></div>
				
	</body>
	<script type="text/javascript">
		// table 행 클릭했을 때 상세정보 영역 상세화면 나오도록
			$("tr").click(function(){
				$("#detail").load("tmp.html"); // load는 tomcat server가 연결된 상태에서 해야함(왜?)
			});
	</script>
</html>
