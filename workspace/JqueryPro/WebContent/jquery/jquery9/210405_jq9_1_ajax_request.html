<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>XMLHttpRequest</title>
		<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
		<style type="text/css">
		</style>
	</head>
	<body>
		<h3>XMLHttpRequest 사용하기</h3>
		<button type="button">Get 방식 호출</button>
		<hr>
		<div id="divResult" style="border: 1px solid; height: 300px;"></div>
	</body>
		<script>
			$("button").click(function(){
				// XMLHttpRequest 객체로 호출하기
				
				// 1) XMLHttpRequest 객체 생성
				var xhttp = new XMLHttpRequest();
				// 2) 서버(, 페이지 등) 연결 - open(method, url, async)
				var url = "file:///D:/program/A_TeachingMaterial/5.JQuery/workspace/JqueryPro/WebContent/jquery/jquery1/210325_hw_jq_1.html";
				xhttp.open("GET", url, true);
				// 3) 서버(, 페이지 등) 전송
				xhttp.send();
			});
		</script>
</html>
