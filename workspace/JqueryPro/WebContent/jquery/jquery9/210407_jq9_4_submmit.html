<!DOCTYPE html>
<html lang="kr">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../../js/jquery-3.6.0.js"></script>
<style type="text/css">
</style>
</head>
<body>
	<form action="submit_j.html" method="get" id="fm">
		이름 : <input type="text" name="userName"><br> 
		나이 : <input type="text" name="userAge"><br><br>
		<button type="submit">submit</button>
		<button type="button" onclick="fnGet()">get</button>
		<!-- page를 바꿀 때 보통 submit사용(버튼 누르면 action 경로로 이동) -->
		<button type="button" onclick="fnPost()">post</button>
	</form>
	<div id="divResult"></div>
</body>
<script type="text/javascript">
	function fnGet(){
		var fm = document.getElementById("fm");
		fm.action = "submit_j.html";
		fm.method = "get";
		fm.submit();
	}
	
	function fnPost(){
		var fm = document.getElementById("fm");
		fm.action = "tmpjsp.jsp";
		fm.method = "post";
		fm.submit();
	}
</script>
</html>
