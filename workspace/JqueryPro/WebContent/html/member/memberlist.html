		function makeansintable(obj){
			var str ="<table>";
			// th(attribute name)
			str += ""
				+"<tr>"
				+"<th>ID<th>"
				+"<th>PW<th>"
				+"<th>NAME<th>"
				+"<th>BIR<th>"
				+"<th>ZIP<th>"
				+"<th>ADD1<th>"
				+"<th>ADD2<th>"
				+"<th>HP<th>"
				+"<th>MAIL<th>"
				+"<th>RECV_MAIL_YN<th>"
				+"<th>JOB<th>"
				+"<th>LIKE<th>"
				+"<th>MEMORIAL_TYPE<th>"
				+"<th>MEMORIAL_DATE<th>"
				+"<th>MILEAGE<th>"
				+"<th>COMMENT<th>"
				+"</tr>";
				
				
			// td(value)
			for(var i in obj){
				str += ""
					+ "<tr>"
					+ "<td>"+obj[i].memId+"<td>"
					+ "<td>"+obj[i].memPass+"<td>"
					+ "<td>"+obj[i].memName+"<td>"
					+ "<td>"+obj[i].memBir+"<td>"
					+ "<td>"+obj[i].memZip+"<td>"
					+ "<td>"+obj[i].memAdd1+"<td>"
					+ "<td>"+obj[i].memAdd2+"<td>"
					+ "<td>"+obj[i].memHp+"<td>"
					+ "<td>"+obj[i].memMail+"<td>"
					+ "<td>"+obj[i].memRecv_Mail_Yn+"<td>"
					+ "<td>"+obj[i].memJob+"<td>"
					+ "<td>"+obj[i].memLike+"<td>"
					+ "<td>"+obj[i].memMemorial_Type+"<td>"
					+ "<td>"+obj[i].memMemorial_Date+"<td>"
					+ "<td>"+obj[i].memMileage+"<td>"
					+ "<td>"+obj[i].memComment+"<td>"
					+ "</tr>";
			}
			str += "</table>"
			$("#divtmp").html(str);
				
		};
