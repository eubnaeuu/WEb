<!DOCTYPE html>
<html lang="kr">

	<head>
		<meta charset="UTF-8">
		<title>장바구니</title>
		<link rel="stylesheet"  type="text/css"  href="../css/mycss.css" >
	</head>
<!--  -->
	<body id="shopcart">
		<form>
			<table>
				<caption><Strong>장바구니</Strong></caption>
				<tr>
					<th id="cartprodth" class="cartprod cartth" >품목</th>
					<th id="cartpriceth" class="cartprice cartth">가격</th>
					<th id="cartqtyth" class="cartqty cartth">수량</th>
					<th id="carttotalpriceth cartth" class="carttotalprice cartth">합계</th>
				</tr>
				<tr>
					<td class="cartprod">HOODED ANORAK / ECRU</td>
					<td class="cartprice">218000</td>
					<td class="cartqty"><input value="1" type="number" title="상품수량" min="1" id="cartqty1"></td>
					<td class="carttotalprice"></td>
				</tr>
				<tr>
					<td class="cartprod"></td>
					<td class="cartprice"></td>
					<td class="cartqty"><input value="1" type="number" title="" min="1" id="cartqty2"></td>
					<td class="carttotalprice"></td>
				</tr>
				<tr>
					<td class="cartprod"></td>
					<td class="cartprice"></td>
					<td class="cartqty"><input value="1" type="number" title="" min="1" id="cartqty3"></td>
					<td class="carttotalprice"></td>
				</tr>
				<tr>
					<td class="cartprod"></td>
					<td class="cartprice"></td>
					<td class="cartqty"><input value="1" type="number" title="" min="1" id="cartqty4"></td>
					<td class="carttotalprice"></td>
				</tr>
			</table>
			<div id="cartbottom">
				<input type="button" value="계산"  title="카트계산" onclick="cal()">
				<input type="button" value="구매" title="카트주문">
				<input type="button" value="초기화" title="카트초기화"  onclick="calreset()">
				<a href="" onclick="window.close()">Back to Home</a>
			</div>
		</form>	
	</body>
	<script type="text/javascript">
		function cal(){
			for(var i=1; i<5; i++){
				if(document.getElementsByClassName("cartprice")[i].innerHTML!=""){
					document.getElementsByClassName("carttotalprice")[i].innerHTML = (parseInt(document.getElementsByClassName("cartprice")[i].innerHTML) * document.getElementById("cartqty"+i).value).toLocaleString() +"₩";
				}
			}
		}
		function calreset(){
			for(var i=1; i<5; i++){
				if(document.getElementsByClassName("cartprice")[i].innerHTML!=""){
					document.getElementsByClassName("cartprod")[i].innerHTML="";
					document.getElementsByClassName("carttotalprice")[i].innerHTML="";
					document.getElementsByClassName("cartprice")[i].innerHTML="";
				}
			}
		}
		
	</script>
</html>
