<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link rel="stylesheet" type="text/css" href="../css/mycss.css">
	</head>
	<body id="registerbody">
		<form>
		<fieldset>
			<legend>회원가입정보</legend>
			<div class="row">
				<label for="userid">아 이 디</label>	
					<div id="divright">
						<input type="button" id="checkbutton" value="중복검사" title="아이디중복검사버튼" id="button"><br>
					</div>
				<input class="input" type="text" name="userid" id="userid" size="15" maxlength="15" title="사용자아이디" required><br>
			</div>
			<div class="row">
				<label for="userpw">패스워드</label>
				<input class="input" type="text" name="userpw" id="userpw" size="16" maxlength="16" title="사용자비밀번호" required><br>
			</div>
			<div class="row">
				<label for="userpwcheck">패스워드 확인</label>
				<input class="input" type="text" name="userpwcheck" id="userpwcheck" size="16" maxlength="16" title="사용자비밀번호확인" required><br>
			</div>
			<div class="row">
				<label for="username">이&nbsp&nbsp&nbsp&nbsp&nbsp름</label>
				<input class="input" type="text" name="username" id="username" size="30" maxlength="30" title="사용자이름" required><br>
			</div>
			<div class="row">
				<label for="usertel">휴대폰 번호</label>
				<input class="input" type="text" name="usertel" id="usertel" size="25" maxlength="25" title="사용자핸드폰번호" required><br>
			</div>
			<div class="row">
				<label for="useremail">이 메 일</label>
				<input class="input" type="email" name="useremail" id="useremail" size="50" maxlength="50" title="사용자이메일"><br>
			</div>
			<div class="row">
				<label for="userbirth">생&nbsp&nbsp&nbsp&nbsp&nbsp일</label>
				<input class="input" type="date" name="userbirth" id="userbirth"  title="사용자생일"><br>
			</div>
			<div class="row">
				<label for="userhomepage">홈페이지</label>
				<input class="input" type="text" name="userhomepage" id="userhomepage" size="100" maxlength="100" title="사용자홈페이지"><br>
			</div>
			<div class="row">
				성&nbsp&nbsp&nbsp&nbsp&nbsp별
				<div class="input">
					<input type="radio" value="M" name="usergender" id="gendermale">
					<label for="gendermale">남성</label>
					<input type="radio" value="F" name="usergender" id="genderfemale">
					<label for="genderfemale">여성</label>
				</div>
			</div>
		</fieldset>
		<div id="divbottom">
			<input type="submit" value="제출" id="submittbuton">
			<input type="reset" value="초기화" id="resetbutton">
		</div>
		</form>
	</body>
</html>
