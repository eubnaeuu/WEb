<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>dragdrop</title>
	</head>
	<body>
		<div style="border: solid; width: 400px; height: 400px"
			ondrop="drop(event)" ondragover="allowDrop(event)">이미지를 옮겨올 영역</div>
		<br>
		<img alt="dolphin" src="../images/dolphin1.jpg" width="400px" 
			draggable="false" ondragstart="drag(event)">
	</body>
	<script type="text/javascript">
		function allowDrop(ev){
			ev.preventDefault();
		}
		function drag(ev){
			//console.log(ev);
			//console.log(ev.target);
			ev.dataTransfer.setData("text", ev.target.id) // 전송할 데이터 선택
		}
		function drop(ev){	
			ev.preventDefault();
			//console.log("drop event :::::"+ev.target);
			var data = ev.dataTransfer.getData("text");			
			//console.log("ev.dataTransfer.getData :::::" + data);
			var img = document.getElementById(data);
			ev.target.appendChild(img);
		}

	</script>
</html>
