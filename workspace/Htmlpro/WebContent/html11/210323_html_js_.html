<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			div.box1, div.box2 {
				border : 1px solid pink;
				width: 400px;
				height: 200px;
			}
			img {
			width: 200px;
			}
		</style>
	</head>
	<body>
		<div>
			<p>원하는 물건을 끌어서 옮기세요</p>
		</div>
		<div>
			<div class="box1"; ondrop="dropObj1(event)"  ondragover="allowDrop(event)">box1</div>
			<div class="box2"; ondrop="dropObj2(event)"  ondragover="allowDrop(event)">box2</div>
		</div>
		<div>
			box1용
			<img alt="" src="../images/dog1.jpg" ondragstart="dragObj1(this)">
			<img alt="" src="../images/ba_right.jpg" ondragstart="obj = this;" > <!-- dragObj(this) 와 같은 의미 -->
			box2용
			<img alt="" src="../images/dolphin2.jpg" id="img3" ondragstart="dragObj2(event)">
			<img alt="" src="../images/ga_left.jpg"  id="img4"  ondragstart="dragObj2(event)">
		</div>
	</body>
	<script type="text/javascript">
		var obj = "";
		function dragObj1(ele){  // img1
			obj = ele;
		}
		function dragObj2(ev){
			ev.dataTransfer.setData("text", ev.target.id);
			// ==> 대상 요소에 id가 있어야 함
		}
		
		function dropObj1(ev){
			ev.preventDefault();
			ev.target.appendChild(obj);
		}
		
		function dropObj2(ev){
			ev.preventDefault();
// 		ev.target // <div>
		if(obj == null){
			var eleId = ev.dataTransfer.getData("text");
			obj = document.getElementById(eleId);
		}
			ev.target.appendChild(obj);
		}
		
		function allowDrop(ev){
			ev.preventDefault();
		}
	</script>
</html>
