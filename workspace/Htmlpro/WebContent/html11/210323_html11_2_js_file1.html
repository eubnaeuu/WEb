<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<input type="file" id="attachFile"></button>
		<button type="button"  onclick="readfile()">파일읽기</button>
		<button type="button"  onclick="readFileContent()">파일내용</button><br>
		<textarea rows="30" cols="55" id="result"></textarea>
	</body>
	<script type="text/javascript">
	function readfile(){
		var input = document.getElementById("attachFile"); // input
		var files = input.files;
		// files[0] ==> File객체
		var file = files[0];
		var str ="";
		str += "파일명 : "+ file.name+"\n"; // 파일명
		str += "사이즈 : "+file.size+"\n"; // 사이즈
		str += "형태 : "+file.type+"\n"; // 파일형태
		str += "수정 : "+file.lastModifiedData+"\n"; // 마지막 수정시각
		
		document.getElementById("result").innerHTML = str;
	}
	
	function readFileContent(){
		var files = document.getElementById("attachFile").files;
		var file = files[0];
		
		var reader = new FileReader(); // 파일을 읽기 위한 객체
		reader.readAsText(file); // 파일을 text형식으로 읽어 reader에 담는다
		// 파일을 읽어서 FileReader객체의 result 속성에 담는다
		
		
		reader.onload = function(){ // 파일 읽기 종료후 수행하는 메서드
			// onload 이벤트에서 수행할 내용
			document.getElementById("result").innerHTML = reader.result; //reader.result는 onload밖으로 나가면 null변신
			
		}
		
		
	}
	</script>
</html>
