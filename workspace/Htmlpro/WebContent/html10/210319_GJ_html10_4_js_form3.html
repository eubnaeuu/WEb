<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		</style>
	</head>
	<body>
		<div><span>이름</span> :
			<input type="text" size="10">
		</div>
		<div><span>성별</span> :
			<input type="radio" name="gender" id="male" checked>
			<label for="male">남성</label>
			<input type="radio" name="gender" id="female">
			<label for="female">여성</label>
		</div>
		<div><span>취미</span> :
			<input type="checkbox" id="trip">
			<label for="trip">여행</label>
			<input type="checkbox" id="book">
			<label for="book">독서</label>
			<input type="checkbox" id="movie">
			<label for="movie">영화감상</label>
			<input type="checkbox" id="baduk">
			<label for="baduk">바둑</label>
			<input type="checkbox" id="jangki">
			<label for="jangki">장기</label>
			<input type="checkbox" id="climbing">
			<label for="climbing">등산</label>
			<input type="checkbox" id="fishing">
			<label for="fishing">낚시</label>
		</div>
		<br>
		<button type="button" onclick="hobbyproc()">결과출력</button>
		<br>
		<textarea id="ansarea" rows="20" cols="100">textarea</textarea>
	</body>
	<script type="text/javascript">
		function hobbyproc(){
			var name = document.getElementsByTagName("span");
// 			alert(name[0].innerHTML);
			var inputval = document.getElementsByTagName("input");
// 			alert(inputval[2].checked);
			var ansarea = document.getElementById("ansarea");
			var checkedname = [];
// 			alert(inputval.length);
			for(var i=0; i<inputval.length; i++){
				if(inputval[i].checked){
					checkedname.push(inputval[i].labels[0].innerHTML);	
				}
			}
			
			ansarea.innerHTML = inputval[0].value + "씨\n당신의 "+name[1].innerHTML.trim()+ "은 " + checkedname[0] + "이고,\n취미는 "
			
			for(var i=1; i<checkedname.length; i++){
				ansarea.innerHTML += checkedname[i];
				if(i != (checkedname.length - 1)){
					ansarea.innerHTML += ", "	
				}
			}
			if(checkedname.length != 1){
				ansarea.innerHTML += "이군요!"	
			} else{
				ansarea.innerHTML += "없군요ㅜ"
			} 
			
			
			
		}
	</script>
</html>
