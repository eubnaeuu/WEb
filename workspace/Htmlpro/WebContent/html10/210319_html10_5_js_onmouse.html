<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body id="body1">
	<!-- onclick() -->
		<input type="radio" value="green" id="green" name="color0" onclick="changebgColor(this.id)">
		<label for="green">초록</label>
		<input type="radio" value="yellow" id="yellow" name="color0" onclick="changebgColor(this.id)">
		<label for="yellow">노랑</label>
		<br><br><br><br><hr><br><br><br><br>
	<!-- onmouseover() -->
		<input type="text" value="black" id="black" name="color1" onmousedown="changebgColor(this.id)" onmouseup="changebgColor('white')" style="background-color: black; color: white;">
		<input type="text" value="red" id="red" name="color1" onmousedown="changebgColor(this.id)" onmouseup="changebgColor('white')" style="background-color: red">
	</body>
	<script type="text/javascript">
		function changebgColor(color){
			body1.bgColor = color;
		}
	</script>
</html>
