<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			* {
/* 			border: solid; */
			}
			div {
			text-align: center;
			align-items: center;
			}
			#leftdiv, #rightdiv {
				width: 100px;
 				height: 400px; 
/* 16개  */
			}
			#leftdiv{
			position:absolute;
			left: 300px;
			}
			#rightdiv{
			position:absolute;
			
			left: 600px;
			}
			 h1 {
			 position: relative;
			 left:400px;
			 }
			#middlediv{
			position:absolute;
			left: 400px;
			}
			#bottomdiv{
			position:absolute;
			left: 430px;
			top:500px;
			}
			
			#middlediv button {
			margin-top: 50px;
			}
			
			#leftouttable, #rightouttable {
				border: none;
				width: 100px;
				height: 10px;
			}
			table tr, table td {
				padding: 0px;
				width: 100px;
				height: 10px;
/* 				background-color: yellow; */
			}
		</style>
	</head>
	<body> 			
		<h1>select객체 예제</h1>
		<div id="leftdiv" style="border: 1px solid;">
				<table id="leftintable"></table>
		</div>
		<div id="middlediv" style="width: 200px;">
			<button type="button" onclick="moveselect(leftbox,rightbox)">&gt;</button><br>
			<button type="button" onclick="moveall(leftbox,rightbox)">&gt;&gt;</button><br>
			<button type="button" onclick="moveselect(rightbox,leftbox)">&lt;</button><br>
			<button type="button" onclick="moveall(rightbox,leftbox)">&lt;&lt;</button>
		</div>
		<div id="rightdiv" style="border: 1px solid;">
				<table id="rightintable"></table>
		</div>
		<div id="bottomdiv">
		<input id="inputarea" type="text" size="10">
		<button type="button" onclick="addnum()">추가하기</button>
		</div>
	</body>
	<script type="text/javascript">
	

		var leftbox = document.getElementById("leftintable");
		var rightbox = document.getElementById("rightintable");
		var inputbox = document.getElementById("inputarea");

		function test(obj) {
			if (obj.bgColor == "") {
				obj.bgColor = "yellow";
				// obj.setAttribute("bgColor", "yellow");  //setAttribute 사용시 bgColor속성값이 yellow가 아닌 "" null값으로 들어가며 속성정보에는 rgb값이 저장되어있음.	
			} else {
				obj.setAttribute("bgColor", "");
			}

		}

		function addnum() {
			if (inputbox.value == "") {
				return false;
			}
			trObj = document.createElement("tr");
			tdObj = document.createElement("td");
			tdObj.innerHTML = inputbox.value;
			tdObj.setAttribute("onclick", "test(this)");
			trObj.appendChild(tdObj);
			leftbox.appendChild(trObj);
			inputbox.value = "";

		}

		function moveselect(from, to) {
			for (var i = 0; i < from.children.length; i++) {
				if (from.children[i].children[0].bgColor == "yellow") {
					trObj = document.createElement("tr");
					tdObj = document.createElement("td");
					tdObj.innerHTML = from.children[i].children[0].innerHTML;
					tdObj.setAttribute("onclick", "test(this)");
					trObj.appendChild(tdObj);
					to.appendChild(trObj);
					from.removeChild(from.childNodes[i]);
				}
			}
		}
		function moveall(from, to) {
			for (var i = 0; i < from.children.length; i++) {
				trObj = document.createElement("tr");
				tdObj = document.createElement("td");
				tdObj.innerHTML = from.children[i].children[0].innerHTML;
				tdObj.setAttribute("onclick", "test(this)");
				trObj.appendChild(tdObj);
				to.appendChild(trObj);
			}
			for (var i = from.children.length - 1; i > -1; i--) {
				from.removeChild(from.childNodes[i]);
			}
		}
	</script>
</html>
