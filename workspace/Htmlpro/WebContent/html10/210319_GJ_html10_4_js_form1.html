<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			* {
			text-align: center;
			}
		</style>
	</head>
	<body>
		<div>
			<input id="inputarea" type="text" size="2">단
			<button type="button" onclick="dan99()">출력</button> 
		</div>
		<div>
			<textarea id="ansarea" rows="13" cols="13"></textarea>
		</div>
	</body>
	<script type="text/javascript">
		function dan99(){
			var input = document.getElementById("inputarea").value;
			input = parseInt(input);
			document.getElementById("ansarea").innerHTML ="\n"+input+"단\n\n";
			for(var i=1; i<10; i++){
				document.getElementById("ansarea").innerHTML += input + " * " + i + " = " + (input * i) + "\n"   
			}
		}
	</script>
</html>
