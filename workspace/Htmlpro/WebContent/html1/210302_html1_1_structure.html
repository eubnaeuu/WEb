/* html 샘플*/	 <!-- 처음에 이런 주석 달지 말기 (실행 안되는 프로그램도 있음)-->
<!DOCTYPE html> <!-- document type : html-->
<html>
	<head> 					  <!-- 들여쓰기 할 것(가독성, 유지보수) -->
		<title> 나의 웹 페이지</title>            <!-- 탭제목으로 나타남 -->
	</head>  				<!-- 화면 구성 구조같은거? 화면에 보이지 않는다 -->
	<body id="a" name="b">			<!-- 화면에 보여지는 몸통--><!-- id(값a), name(값b)이라는 속성을 가진다 -->
		<p>안녕하세요.     		<!-- p태그 : 개행(\n 같은것) -->
		개행도 적용이 되나요?</p>
		특수문자 = +-=*%
	</body>
</html> 						<!-- 종료 -->
