<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			table, td {
				border: solid 3px red;
				border-collapse: collapse;
			}
			table{
			 	width: 100%; /* 창크기에 맞춰서 늘어났다 줄었다 함 */	
			}
			td {
				 padding: 10px 40px;
			}
			td {
				text-align: center;				
			}
			tr {
				height: 20px;
			}
			
			/* case1) 클래스 직접 지정 하는 방법 */
			.yellow td {
				background-color: yellow
			}
			.lime td {
				background-color: lime;
			}
			/* case2) 가상클래스 사용 하는 방법 */
			table.case2 tr:first-child {
				background-color: yellow;
			}
			table.case2 tr:nth-child(2n) {
				background-color: lime;
			}
			
			/*
			tr: nth-child(n) {~} : n번째(1~)
			tr: nth-child(2n) {~} : 짝수
			tr: nth-child(2n+1) {~} : 홀수
			tr: nth-child(even) {~} : 짝수
			tr: nth-child(odd) {~} : 홀수
			*/

		
			
		</style>
	</head>
	<body>
		<table>
			<tr class="yellow">
				<td>알라딘</td>
				<td>임껄정</td>
				<td>개나리</td>
				<td>홍길동</td>				
			</tr>
			<tr class="lime">
				<td>패밀리</td>
				<td>스타일</td>
				<td>텍스트</td>
				<td>볼드체</td>				
			</tr>
			<tr>
				<td>선택자</td>
				<td>인라인</td>
				<td>패밀리</td>
				<td>요소들</td>				
			</tr>
			<tr class="lime">
				<td></td>
				<td></td>
				<td></td>
				<td></td>				
			</tr>
		</table>
		<hr>
		<table class="case2">
			<tr>
				<td>1</td>
				<td>임껄정</td>
			</tr>
			<tr>
				<td>2</td>
				<td>스타일</td>
			</tr>
			<tr>
				<td>3</td>
				<td>인라인</td>
			</tr>
			<tr>
				<td>4</td>
				<td></td>
			</tr>
			<tr>
				<td>5</td>
				<td></td>
			</tr>
			<tr>
				<td>6</td>
				<td></td>
			</tr>
		</table>
	</body>
</html>
