<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			li {
				border: 1.5px solid gray;
				border-radius: 5px;
				background-color: silver;
				display: inline;
				padding: 5px 10px;
			}
			
			a {
				color: white;
				text-decoration: none;
			}
			a:hover {
				color: gray;	
			}
			/*
			a:visited {
				color: navy;
			}
			*/
			p, div {
			width: 200px;
			height: 100px;
			color: white;
			text-align: center;
			vertical-align: center;
			}
			#b1 {
				background-color: teal;
				position: static;
			}	
			#b2 {
				background-color: purple;
				position: relative;
				left: 100px;
				bottom: 40px;
			}
			#b3 {
				position: fixed;
				left: 300px;
				background-color: orange;
			}
			#b4 {
				position: absolute;
				top : 10px;
				background-color: gray;
			}

			img {
				position: absolute;
				width: 300px;
				z-index:-1;
			}
			#div1 {
				position:absolute;
			}
			#box1 {
				background-color:fuchsia;
				position:absolute;
				z-index: 0;
			}
			#box2 {
				background-color:maroon;
				position:absolute;
				z-index: 1;
				top: 50px;
				left: 50px;
				
			}
			#box3 {
				background-color:teal;
				position:absolute;
				z-index: 2;
				top: 100px;
				left: 100px;
			}

			
			/*
			#container1 {
				
			}
			*/
		</style>
	</head>
	<body>
		<p>
			display 속성 사용하기
		</p>
		<ul>
			<li><a href="https://www.naver.com/">홈</a></li>
			<li><a href="https://www.naver.com/">회사소개</a></li>
			<li><a href="https://www.naver.com/">제품소개</a></li>
			<li><a href="https://www.naver.com/">질의</a></li>
			<li><a href="https://www.naver.com/">연락처</a></li>
		</ul>
		<h1>position 연습</h1>
		<div><p id="b1">B1<br>(stati	c)</p></div>
		<div><div id="b2">B2<br>(position)(relative)</div></div>
		<p id="b3">B3<br>(fixed)</p></div>
		<div><p id="b4">B4<br>(absolute)</p></div>
		
		<h1>z-index 연습</h1>
		<img src="../images/bluebird.jpg">
		<p id="p">안녕하세요 반갑습니다. 안녕히계세요</p>
		<hr>
		<br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
		<div id="div1">
				<div id="box1">박스1</div>
				<div id="box2">박스2</div>
				<div id="box3">박스3</div>
		</div>
	</body>
</html>
