<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>My Blog Page</title>
	</head>
	<style>
	body, h2, div, p, img {
		margin: 0px;
	}
	header{
		margin:auto;
		background-color: pink;
		width: 100%;
		height: 80px;
		line-height: 80px;/* 더 알아보기 */
		text-align: center;
	}
	nav {
		margin: 0px;
		background-color: orange;
		width: 40%;
		height: calc(100vh - 120px);
		float: left;
	}
	section {
		margin: 0px;
		background-color: yellow;
		width: 60%;
		height: calc(100vh - 120px);
		float: right;
	}
	footer {
		margin: 0px;
		background-color: red;
		color: white;
		width: 100%;
		height: 40px;
		float: none;
		clear: both;
	}
	header h1 {
		margin: 0px;
	}
	nav div.navdiv1_1 {
		padding-left: 20px;
	}
	nav ul {
		padding-left: 50px;
	}
	nav ul li {
		padding-left: 10px;
		padding-top: 10px;
	}
	nav div.navdiv1_2 {
		padding-top: 50px;
		width: 100%;
		text-align:center; /* div 요소인 img도 중앙정렬됨. (align-items 안통함..) */
	}
	nav a {
		text-decoration: none;	
	}
	nav a:hover {
		color:white;	
	}
	nav img {
		width: 70%; /* %는 무엇을 기준으로 정하는건지? */
		height: 100%;
	}
	/*
	[가능] 
	section div {
	}
	section div.secdiv1 {
	}
	
	[불가능]
	section.secdiv1 {
	}
	*/
	section div.secdiv1 {
		padding-left: 30px;
		padding-top: 30px;
	}
	section div.secdiv1_2 {
		padding-top: 10px;
	}
	footer p {
		text-align: center;
		line-height: 40px;/* 더 알아보기 */
	}
	</style>
	<body>
		<header>
			<div>
				<h1>My Blog Page</h1>
			</div>
		</header>
		<nav>
			<div class=navdiv1>
				<div class=navdiv1_1>
					<h2>Links</h2>
					<ul>
						<li><a href="https://www.w3.org/" target="_blank">W3C</a></li>
						<li><a href="https://www.mozilla.org/ko/" target="_blank">MOZILLA</a></li>
						<li><a href="https://www.htmldog.com/" target="_blank">HTML Dogs</a></li>
					</ul>
				</div>
				<div class=navdiv1_2>
					<img src="../images/dolphin1.jpg">
					<p>물고기</p>
				</div>
			</div>
		</nav>
		<section>
			<div class="secdiv1">
				<div class="secdiv1_1">
					<h3>Semantic Tags</h3>
					<p>시멘틱 요소(Semantic elements)들은 브라우저에게 요소의 의미나 목적을 명확하게 알려주는 요소이다.</p>
				</div>
				<div class="secdiv1_2">
					<h3>div와 span</h3>
					<p>div은 "divide"의 약자로서 페이지를 논리적인 섹션으로 분리하는데 사용되는 태그이다. span 요소는 인라인 요소로서 텍스트를 위한 컨테이너로 사용할 수 있다.</p>
				</div>
			</div>
		</section>
		<footer>
			<div>
				<p>Copyright (c) 2021 CHOE</p>
			</div>
		</footer>
	</body>
</html>
