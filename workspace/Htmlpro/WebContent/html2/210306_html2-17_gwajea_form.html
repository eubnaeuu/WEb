<!DOCTYPE html>
<html>
	<head><title></title></head>
	<body>
		<h1>회원 가입 화면</h1>
		<form>
			<fieldset style="border:2px solid blue">
			이름&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" value="" name=""><br>
			주소&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" value="" name=""><br>
			이메일&nbsp;&nbsp;<input type="text" value="" name=""><br>
			<input type="radio" value="M" name="gender" id="genderMale">
			<label for="genderMale">Male</label><br>
			<input type="radio" value="F" name="gender" id="genderFemale">
			<label for="genderFemale">Female</label><br>
			<input type="submit" value="Send">
			<input type="reset" value="원래대로">
			</fieldset>
		</form>
		
		
		
		<h1>이메일 전송화면</h1>
		<form>
		<fieldset style="border:2px solid blue">
			이름&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="userid" size="10" maxlength="30"><br>
			이메일&nbsp;&nbsp;<input type="text" name="userpw" size="10" maxlength="30"><br>
			내용<br>
			<textarea rows="6"></textarea><br>
			<input type="submit" value="전송">
			<input type="reset" value="재설정">
			</fieldset>
		</form>
	</body>
</html>
