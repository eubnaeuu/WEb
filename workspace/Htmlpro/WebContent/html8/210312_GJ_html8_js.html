<!-- 문제(2)  -->	
<!-- 1부터 200까지의 짝수의 합을 구하는 프로그램을 작성하시오.(continue를 이용) -->

		function func2(){
			var sum = 0;
			for(var i=1; i<201; i++){
				if(i%2==0){
					sum += i;	
				} else continue;
				
			}
			document.write(sum);
		}

		function func3(){

			do{

				sum += parseInt(input);
			}
			
			while(input!=0)
			document.write(sum);
		}

<!-- 문제(4)  -->
<!-- 다중 for문을 이용해서 1~ 10 까지 중 i와 k의 더한 합이 3의 배수일때만 출력 continue를 이용 -->

			function func4() {
				var sum = 0;
				for (var i=1; i<11; i++) {
					for (var k=1; k<11; k++) {
						sum = parseInt(i) + parseInt(k);
						if (sum % 3 == 0) {
							document.write("[i]: " + i+"&nbsp&nbsp&nbsp");
							document.write("[k]: " + k+"&nbsp&nbsp&nbsp");
							document.write("[합]: " + (k + i)+"<br>");
						} else {
							continue;
						}
					}
				}
			}

<!-- 연습(1)  -->
<!-- [if 문제] 숫자 2개와 연산자 1개를 입력 받아 연산자에 맞는 계산결과를 출력하는 프로그램을 작성하시오 -->
		function func11(){
			var a = parseInt(prompt("첫번째 숫자를 입력하세요","입력칸"));
			var x = prompt("연산자를 입력하세요(+,-,*,/,%)","입력칸");
			var b = parseInt(prompt("두번째 숫자를 입력하세요","입력칸"));
			var ans;
				if(x == '+'){
					ans = a + b;
				}else if(x == '-'){
					ans = a - b;
				}else if(x == '*'){
					ans = a * b;
				}else if(x == '/'){
					ans = a / b;
				} else if(x == '%'){
					ans = a % b;
				}
			document.write(a + x + b + " = " + ans);
		}

<!-- 연습2 (성적등급)-->
<!-- [switch 문제] 점수를 입력받아 학점을 출력하시오.(switch문을 이용) -->
		function func22(){
			var score = prompt("점수를 입력해주세요","입력칸");
			var grade;
			switch(parseInt(score/10)){
			case 0 : case 1 : case 2 : case 3 : case 4 : case 5 : 
				grade = 'F'; break; 
			case 6 : 
				grade = 'D'; break; 
			case 7 : 
				grade = 'C'; break; 
			case 8 : 
				grade = 'B'; break; 
			case 9 : case 10 : 
				grade = 'A'; break; 
			}
			document.write(grade);
		}

			<h1>출력위치</h1>
			<textarea cols="13" rows="10" id="ta"></textarea>
			<button type="button" onclick="func55()">버튼</button>
			<script>
				function func55() {
					var cnt = 0;
					var text='';
					while (cnt != 5) {
						var n = parseInt(Math.random() * 11);
						text += n;
						if(cnt!=4){
							text += ",";
						}
						cnt ++;
					}
					document.getElementById("ta").innerHTML += text;
					document.getElementById("ta").innerHTML += '\n'; //개행<br>안먹힘
				}
