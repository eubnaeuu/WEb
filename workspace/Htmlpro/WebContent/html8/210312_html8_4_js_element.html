<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>JS - HTML 요소 접근하기</title>
	</head>
	<body>
		<h1 style="color:red;" id="test">getElementById 사용하기</h1>
<!-- 		<button type="button" onclick="document.getElementById('test')">클릭</button> -->
		<button type="button" onclick="func();">클릭</button>
		<script type="text/javascript">
		function func(){
			// h1을 obj에 불러오기
			var obj = document.getElementById('test');
			//obj. => obj의 속성
			obj.style.color = "yellow";
			obj.style.border = "1px dotted green";
		} 
		</script>
		
		<hr>
		
		<h1>덧셈 계산기</h1>
		첫번째 정수 : <input type="text" id="n1"><br>
		두번째 정수 : <input type="text" id="n2"><br>
		합계 : <input type="text" id="sum"><br>
		<button type="button" onclick="sum();">계산</button>
		<script type="text/javascript">
			function sum(){
				var ele1 = document.getElementById('n1');
				var x = ele1.value;
				var y = parseInt(document.getElementById('n2').value);
				var sum = parseInt(x) + y;
				document.getElementById('sum').value = sum;
			}
		</script> 
		
	</body>
</html>
