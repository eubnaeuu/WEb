<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>HTML 내부 요소 불러오기 / 바꾸기</title>
	</head>
	<body>
		<h1 id="test1">이것은 헤딩입니다</h1>
		<h2 id="test2">이것은 헤딩입니다2</h2>
		<button type="button" onclick="func()">클릭</button>
		<script type="text/javascript">
			function func(){
				var ele = document.getElementById("test1");
				<!-- innerHTML : 내부요소 불러오기 및 바꾸기 -->
				var tmp = ele.innerHTML;
				alert(tmp);
				ele.innerHTML = "★수정후1★";
				document.getElementById("test2").innerHTML ="★수정후2★";
			}
		</script>
	</body>
</html>
