<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			ul.ul {
				/*list-style-image: url("../images/bluebird.jpg");*/
				list-style-type: square;
				list-style-position: outside;
			}
			ul.ul2 {
				/*list-style-image: url("../images/bluebird.jpg");*/
				list-style-type: circle;
				border-bottom: 1px solid red;
				border-top: 1px solid red;
				list-style-position: inside;
				text-align: center;
				padding: 6px 41px;
 			    padding-left: 0px;
 			}
			ul.ul2>li {
				display: inline;
				border: 1px solid;
				padding: 0px 10px;
				letter-spacing: 10px;
				text-transform: uppercase;
				text-align: center;
			}
			ul.ul2 li a {
				text-decoration: none;
			}
			ul.ul2 li a:hover {
				text-decoration: underline;
				color: maroon;
			}
		</style>
	</head>
	<body>
		<p>
			리스트 스타일 연습
		</p>
		<ul class="ul">
			<li id="li1">아메리카노</li>
			<li id="li2">카페라떼</li>
			<li id="li3">카푸치노</li>
			<li id="li4">에스프레소</li>
		</ul>
		<ul class="ul2">
			<li><a href="http://www.naver.com">home</a></li>
			<li><a href="http://www.naver.com">blog</a></li>
			<li><a href="http://www.naver.com">about</a></li>
			<li><a href="http://www.naver.com">contatct</a></li>
		</ul>
	</body>
</html>
