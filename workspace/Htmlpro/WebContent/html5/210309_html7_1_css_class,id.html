<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
			.p {
				border: 3px solid red;
				background-color: yellow;
				width: 100px;
			}
			#target2 {
				border: 20px solid black;
				background-color: green;
				width: 40px;
				hegiht: 300px;
				border-color: lime;

				border-style: dashed;
			}		
			#target3 {
			border: 20px solid black;
				background-color: green;
				width: 40px;
				hegiht: 300px;
				padding: 10px;
				margin: -50px;
			}
			
			.center {
				text-align: center;
			}
			.dot {
				border: 1px dotted; 
				color: red;
			}
			.dot-left {
				border-left: 1px dotted red;
				border: solid red 3px;

				border-style: double dotted;
			}
			.style3 {
				border-style: dotted double groove;
				border-color: blue;
			}
			.radius {
				border-radius: 30px;
			}

				padding-left: 10px;
				margin-top: 10px;
			}

	<p class="dot-left">dotted</p>
