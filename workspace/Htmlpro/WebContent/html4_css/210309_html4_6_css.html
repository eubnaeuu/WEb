<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style>
			h1{
				text-align: center;
				text-decoration: underline overline dotted red;
			}
			h3{
				text-align: center;
				
			}
			p.right{
				text-align: right;
			}
			p.center{
				text-align: center;
			}
			p.left{
				text-align: left;
			}
			.under{
				text-decoration: underline;
				font-size: 1.5em;
			}
			.shadow{
				text-shadow: -4px -3px 2px gray;
			}
			.capit{
				text-transform: capitalize; 
			}
			.through {
				text-decoration: line-through;
			}
			<!-- 주석된건지? -->
		</style>
	</head>
	<body>
		<h1>텍스트 정렬 예제</h1>
		<p class="right">2020년 3월 8일</p>
		<p class="right under">홍길동</p>
		<h3>애국가</h3><br>
		<p class="center">
			동해물과 <span class="under shadow">백두산</span>이 마르고 닳도록<br> 
			하느님이 보우아사 길이 보전하<span class="through">세</span>
		</p>
		<p class="left">참고:애국가</p>
		<p class="capit">
			hi, everyone.
			my name is Hong.
		</p>
	</body>
</html>
