<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>string</title>
		<script type="text/javascript">
			var str ="독도는 인도땅";
			var eng ="abcdEFGHI";
			document.write(str + "이라는 말도 안 되는 소리를 바꿔줍니다.<br>");
			document.write(eng+"<br>");
			str.replace("인도","티벳");
			document.write(str); 
			/*
			str : "독도는 인도땅"
			str.length : 7			
			str.charAt(2) : "는"			
			str.indexOf("인") : 4			
			str.search("인도") : 4			
			str.replace("인도","티벳") : "독도는 티벳땅" (str자동저장X)			
			str.replaceAll("는","는!!") : "독도는!! 인도땅" ( str자동저장X)
			*/
			var arr = [];
			var str2 = "one,two,three,four,five";
				arr = str2.split(","); // 1개씩 반환이 아닌 배열로 리턴(자바와 다름.)(그러기에 push가 아닌 =등호를 써야함)
				document.write(arr + "<br>")
			
				for(var i=0; i<arr.length; i++){
					document.write(arr[i]+"님 안녕<br>");
				}
				
			
			
			
		</script>
	</head>
	<body>
		
	</body>
</html>
