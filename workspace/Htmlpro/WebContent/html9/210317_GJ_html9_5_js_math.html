<!DOCTYPE html>

<body>
	<h3>Number Guess</h3>
	<p>1부터 100사이의 숫자를 입력하시오</p>
	<input type="text" id="no">
	<button type="button" onclick="guessNumber()">숫자추측</button>
	<button type="button" onclick="func()">Math객체문제(로또)</button>
	<button type="button" onclick="func1()">Math객체문제(난수맞추기)</button>
	<button type="button" onclick="func2()">Math객체문제(가위바위보)</button>
	<hr>
	<h3>내용출력</h3>
	<span id=ans></span>
</body>

<script type="text/javascript">
	var randomNo = Math.floor(Math.random()*100 + 1); // 0 ~ 0.9999 -> 1~100

	function guessNumber() {
		var val = document.getElementById("no").value;

		if (val == randomNo) {
			alert("정답입니다");
		} else if (val > randomNo) {
			alert(val + "보다 작은 수 입니다");
		} else if (val < randomNo) {
			alert(val + "보다 큰 수 입니다");
		} else {
			alert("비교 불가 !!! 입력값 : " + val);
		}
	}
		
	

	
	/* 가위 바위 보 게임을 할 수 있는 프로그램을 작성하시오 ( 단, 컴퓨터는 랜덤을 이용하고, 사용자는 prompt로 입력받아서 처리) */

	} else alert("무승부");

	/* 1~10 사이의 난수를 발생 후 사용자가 이 값을 맞추는 프로그램을 작성하시오  */
	function func1() {
		var rannum = Math.floor(Math.random() * 10) + 1;
		var input;
		while (rannum != input) {
			input = prompt("입력>");
			if (rannum < input) {
				alert("Down")
			} else if (rannum > input)
				alert("Up")
		}
		alert("저어어엉다바밥");
	}

	function func() {

		while (cnt != 6) {
