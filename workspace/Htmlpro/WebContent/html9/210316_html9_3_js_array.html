<!DOCTYPE html>
<html lang="kr">
	<head>
		<meta charset="UTF-8">
		<title>Array</title>
		<script>
			var fruits = ["apple", "banana", "peer", "peach"];
			var cars = ["소나타", "아반떼", "제네시스", "스팅어"];
			document.write(fruits+"<br>");
			document.write(cars+"<br><hr>");
			
			document.write(cars.concat(fruits)+"<br>"); //합치기
			document.write(cars.sort()+"<br>"); // 사전순
			
			<!-- 문제1. 이름을 입력받아 취소 또는 ""입력시 종료. -->
			function proc1(){
				var person =[];
				
				while(true){
					var input = prompt("사람이름 입력");
					console.log(input);
		//			document.getElementById("divResult").innerHTML = typeof input;
					if(input=="" || input == null){
					break;	
					} 
					person.push(input);
				}
			//  document.getElementById("divResult").innerHTML = Object.values(person)[1];
				console.log(person); // console창에 person 정보를 기록해준다.
				document.getElementById("divResult").innerHTML = person; 				
			//	document.getElementById("divResult").innerHTML = 	
			}
			
			
			<!-- 문제2. 서로 중복되지 않은 정수 5개를 입력받아 출력하는 프로그램 -->
			function proc2(){
				var arr = [];
				var cnt =0;
				var x = false;
				while(cnt != 5){
					var input1 =prompt("입력값>");
					for(var i=0; i<arr.length; i++){
						if(i==cnt){
							continue;
						} else if(Object.values(arr)[i] == input1){
							x=true;
							break;
						}
					}
					if(!x){
						arr.push(input1);
						cnt++;
			}
					x = false;
				}
				document.getElementById("divResult").innerHTML = arr;
			}
		</script>
	</head>
	<body>
		<script>
		var person =[];
		
		while(true){
			var input = prompt("사람이름 입력");
			console.log(input);
			document.write(typeof input);
			if(input=="" || input == null){
			break;	
			} 
			person.push(input);
		}
	
		console.log(person); // console창에 person 정보를 기록해준다. 				
		</script>
		
		<button type="button" onclick="proc1()">문제1</button>
		<button type="button" onclick="proc2()">문제2</button>
		<hr>
		<h3>문제결과</h3>
		<div id="divResult" style="border: 1px dotted orange; width:100%; height:100%";></div>
		
	</body>
</html>
